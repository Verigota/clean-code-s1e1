<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">
    <header class="header">
      <figure>
        <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix" class="header__img">
      </figure>
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h3 class="section__name">Add Item</h3>
      <section class="section">
        <div class="section__task">
          <input id="new-task" class="section__new-task-input" type="text">
          <button class="button button__add">Add</button>
        </div>
      </section>
      <h3 class="section__name">Todo</h3>
      <section id="incomp-tasks" class="section">
        <li class="section__task">
          <input type="checkbox" class="section__task-checkbox">
          <label class="section__task-name">Pay Bills</label>
          <input type="text" class="section__task-input">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete">
            <img src="./remove.svg" alt="remove" class="button__delete-img">
          </button>
        </li>
        <li class="section__task">
          <input type="checkbox" class="section__task-checkbox">
          <label class="section__task-name section__task-name_edit-mode">Go Shopping</label>
          <input type="text" value="Go Shopping" class="section__task-input section__task-input_edit-mode">
          <button class="button button__edit">Save</button>
          <button class="button button__delete">
            <img src="./remove.svg" alt="remove" class="button__delete-img">
          </button>
        </li>
      </section>
      <h3 class="section__name">Completed</h3>
      <section id="completed-tasks" class="section">
        <li class="section__task">
          <input type="checkbox" class="section__task-checkbox" checked>
          <label class="section__task-name section__task-name_comp">See the Doctor</label>
          <input type="text" class="section__task-input">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete">
            <img src="./remove.svg" alt="remove" class="button__delete-img">
          </button>
        </li>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
